parameters:
 disk_size: 80
 numcpus: 8
 memory: 16384
 pool: default
 image: centos8
 minikube: true
 network: default
 notify: true
 cluster: testk
 start: false
 nodes: 0
 nodes_numcpus: 8
 nodes_memory: 16384
 nodes_disks_size: 120
 deploy: false
 racadm: true
 iso:
 keys: []

{{ image }}:
  type: image

{%- for num in range(0, nodes) %}
{{ cluster }}-node-{{ num }}:
 pool: {{ pool }}
 numcpus: {{ nodes_numcpus }}
 start: {{ start }}
 iso: {{ iso if iso != None else cluster + ".iso" }}
 memory: {{ nodes_memory }}
 nets:
  - name: {{ network }}
 disks:
  - size: {{ nodes_disks_size }}
{%- endfor %}

{{ cluster }}-installer:
 image: {{ image }}
 pool: {{ pool }}
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 disks: [{{ disk_size }}]
 nets: [{{ network }}]
 keys: {{ keys }}
 scripts:
{% if racadm %}
 - racadm.sh
{% endif %}
 - pre.sh
{% if minikube %}
 - minikube.sh
{% endif %}
 - installer.sh
{% if deploy %}
 - deploy.sh
{% endif %}
 notify: {{ notify }}
 notifyscript: notify.sh
