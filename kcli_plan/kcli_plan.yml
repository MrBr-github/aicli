parameters:
 disk_size: 80
 numcpus: 8
 memory: 16384
 pool: default
 image: centos8
 minikube: true
 network: default
 notify: true
 start: false
 nodes: 0
 nodes_numcpus: 8
 nodes_memory: 16384
 nodes_disks_size: 120
 deploy_installer: true
 playbook: false
 racadm: false
 iso:
 keys: []
 cluster: testk
 api_ip: 192.168.122.253
 ingress_ip: 192.168.122.252
 domain: karmalabs.com

{{ image }}:
  type: image

{%- for num in range(0, nodes) %}
{{ cluster }}-node-{{ num }}:
 pool: {{ pool }}
 numcpus: {{ nodes_numcpus }}
 start: {{ start }}
 iso: {{ iso if iso != None else cluster + ".iso" }}
 memory: {{ nodes_memory }}
 nets:
  - name: {{ network }}
 disks:
  - size: {{ nodes_disks_size }}
{%- endfor %}

{% if deploy_installer %}
{{ cluster }}-installer:
 image: {{ image }}
 playbook: {{ playbook }}
 pool: {{ pool }}
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 disks: [{{ disk_size }}]
 nets: [{{ network }}]
 keys: {{ keys }}
 files:
 - racadm.sh
 scripts:
 - pre.sh
{% if minikube %}
 - minikube.sh
{% endif %}
 - installer.sh
 notify: {{ notify }}
 notifyscript: notify.sh
{%- endif %}
